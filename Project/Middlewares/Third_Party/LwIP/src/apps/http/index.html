<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STM32 Control</title>
</head>
<body>
    <h1>Control Variable</h1>
    <p>Current Value: <span id="value">0.0</span></p>
    <button onclick="changeValue('inc')">+10</button>
    <button onclick="changeValue('dec')">-10</button>

    <script>
        function changeValue(action) {
            fetch('/update?action=' + action)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('value').innerText = data;
                });
        }
    </script>
</body>
</html>
